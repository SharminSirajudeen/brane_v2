name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'landing/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./landing
          publish_branch: gh-pages
          force_orphan: true
          exclude_assets: '.github,backend,config,src,*.md,!landing/*.md'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy landing page from ${{ github.sha }}'

      - name: Deployment Summary
        run: |
          echo "‚úÖ Landing page deployed to gh-pages branch"
          echo "üåê Live at: https://SharminSirajudeen.github.io/brane_v2/"
          echo ""
          echo "Deployed files:"
          ls -la ./landing/
